version: "3.9"

services:
  slanggen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slanggen_app
    ports:
      - "80:8000"  
    restart: always
    environment:
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD", "curl", "-sSf", "http://localhost:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
