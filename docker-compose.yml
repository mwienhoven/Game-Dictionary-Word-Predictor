version: "1.0"

services:
  slanggen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slanggen_app
    ports:
      - "80:8000"  # Expose poort 8000 intern naar poort 80 extern
    restart: always  # Start container automatisch bij VM reboot
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app  # Optioneel, handig tijdens development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  # Pas aan naar jouw health endpoint
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
