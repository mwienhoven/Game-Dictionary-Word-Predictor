<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Word Predictor</title>
    <link rel="stylesheet" href="static/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Orbitron", sans-serif;
        background: radial-gradient(circle at 50% 50%, #0f0f1f, #000);
        color: #fff;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 90%;
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(10, 10, 30, 0.85);
        border-radius: 15px;
        box-shadow: 0 0 30px #00ffea, 0 0 60px #ff005a;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #0ff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #ff0;
        margin-bottom: 20px;
        animation: neonPulse 1.5s infinite alternate;
      }

      @keyframes neonPulse {
        0% { text-shadow: 0 0 10px #0ff, 0 0 20px #ff0; }
        100% { text-shadow: 0 0 20px #0ff, 0 0 40px #ff0; }
      }

      .controls input, .controls button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
      }

      .controls button {
        background: linear-gradient(45deg, #ff005a, #00ffea);
        color: #000;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        font-weight: bold;
      }

      .controls button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff005a, 0 0 40px #00ffea;
      }

      .names-container, .favorites-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .name-item {
        margin: 5px;
        padding: 10px 20px;
        border-radius: 25px;
        background: linear-gradient(135deg, #ff005a, #00ffea);
        color: #000;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .name-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px #ff005a, 0 0 30px #00ffea;
      }

      .favorite {
        background: #ffe600;
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Game Word Predictor</h1>
      <div class="controls">
        <label for="num_names">Number of Names:</label>
        <input type="number" id="num_names" value="5" min="1" max="20"/>
        <label for="creativity">Creativity:</label>
        <input type="range" id="creativity" min="0.1" max="2.0" value="1.0" step="0.1"/>
        <span id="creativity-value">1.0</span>
        <button id="generate-btn">Generate Words</button>
      </div>

      <div class="names-container" id="names-container"></div>

      <h2>Favorite Names</h2>
      <div class="favorites-container" id="favorites-container"></div>
    </div>

    <script>
      const creativityLabel = document.getElementById('creativity-value');
      const creativityInput = document.getElementById('creativity');

      creativityInput.addEventListener('input', () => {
        creativityLabel.textContent = creativityInput.value;
      });

      let favoriteNames = [];

      function updateFavorites() {
        const favContainer = document.getElementById('favorites-container');
        favContainer.innerHTML = '';
        favoriteNames.forEach(name => {
          const div = document.createElement('div');
          div.className = 'name-item favorite';
          div.textContent = name;
          favContainer.appendChild(div);
        });
      }

      document.getElementById('generate-btn').addEventListener('click', () => {
        const numNames = document.getElementById('num_names').value;
        const creativity = document.getElementById('creativity').value;

        fetch(`/generate?num_names=${numNames}&creativity=${creativity}`)
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('names-container');
            container.innerHTML = '';
            data.forEach(name => {
              const div = document.createElement('div');
              div.className = 'name-item';
              div.textContent = name;
              div.addEventListener('click', () => {
                div.classList.toggle('favorite');
                if (div.classList.contains('favorite')) {
                  favoriteNames.push(name);
                } else {
                  favoriteNames = favoriteNames.filter(n => n !== name);
                }
                updateFavorites();
              });
              container.appendChild(div);
            });
          })
          .catch(error => console.error('Error fetching names:', error));
      });
    </script>
  </body>
</html>
